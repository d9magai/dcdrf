version: '3'
services:
    db:
        image: mysql:5.7
        environment:
            - MYSQL_USER=user
            - MYSQL_PASSWORD=secret
            - MYSQL_ROOT_PASSWORD=password
            - MYSQL_DATABASE=database
    webserver:
        build: .
        command: uwsgi --ini /app/app/uwsgi.ini
        tty: true
        volumes:
            - .:/app
            - /etc/passwd:/etc/passwd:ro
            - /etc/group:/etc/group:ro
        user: "${UID}:${GID}"
        ports:
            - "8001:8001"
        depends_on:
            - db
